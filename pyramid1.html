<!DOCTYPE html>
<html>
<head>
        <title> Pyramid1 </title>
<style>
        body{
                color:yellow;
                background-color:blue;
                font-size:23px;
        }
        </style
        </head>
<body>
        <center>
        <script type="text/javascript">
               for(i=1;i<=7;i++)
                   {
                       for(j=1;j<=4;j++)
                       {
                               if(((j>=5-i) &&(j<=4)) && (j>=i-3)&& (j<=4))
                                  {
                                      document.write("*");
                                  }
                                  else
                                  {
                                      document.write("<span style='visibility:hidden;'> j </span>");
                                  }
                       }
                                     document.write("</br>");
                    }
                
         </script>
        </center>
</body>
</html>
