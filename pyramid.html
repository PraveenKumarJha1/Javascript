<!DOCTYPE html>
<html>
<head>
<title> pyramid</title>
</head>
<body>
<script type="text/javascript">
      for(i=1;i<=7;i++)
      {
          for(j=1;j<=4;j++)
          {
            if(((j>1) && (j<=i)) && ((j<=1) &&(j<=8-i)))
              {
              document.write("*");
              }
              else
              { 
              document.write("j");
              }
          }
          document.write("<br>");
      }
</script>
</body>
</html>
